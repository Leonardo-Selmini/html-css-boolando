<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Boolando</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- container -->
  <div id="container" class="clearfix debug">

    <!-- sections -->
    <section id="levis">
      <!-- photo and icons -->
      <div class="photo">
        <span class="heart">&hearts;</span>
        <span class="sale">- 50%</span>
        <span class="eco">Sustainable</span>
      </div>
      <!-- information container -->
      <div class="info-container">
        <span class="brand">Levi's</span>
        <h4>relaxed fit tee unisex</h4>
        <span class="sale-price">14,99€</span>
        <span class="original-price">29,99€</span>
      </div>
    </section>
    <section id="guess">
      <!-- photo and icons -->
      <div class="photo">
        <span class="heart">&hearts;</span>
        <span class="sale">- 30%</span>
      </div>
      <!-- information container -->
      <div class="info-container">     
        <span class="brand">Guess</span>
        <h4>roses tee</h4>
        <span class="sale-price">20,99€</span>
        <span class="original-price">29,99€</span>
      </div>
    </section>
    <section id="sugar"></section>
    <section id="visel"></section>
    <section id="maya"></section>
    <section id="esprit"></section>
  </div>
</body>
</html>
